name: 日経225構成更新 (日次)

on:
  schedule:
    # 毎日深夜0時 (JST = UTC+9, つまりUTC 15時)
    - cron: '0 15 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-nikkei225:
    runs-on: ubuntu-latest
    
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4
        
      - name: Python環境のセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: 依存関係のインストール
        run: |
          pip install -r requirements.txt
          
      - name: 日経225構成更新スクリプトの実行
        run: |
          python src/init_nikkei_list.py
          
      - name: 変更のコミットとプッシュ
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/master/index_history.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "自動更新: 日経225構成 $(date +'%Y-%m-%d')" && git push)
